  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/rt.css">

        </paper-menu>



      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <iron-icon icon="settings-power"></iron-icon>
          <paper-icon-button icon="search"></paper-icon-button>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
           <section class="question-chat">
            	<p class="chat-text"> Hello, How Are you today Robin ?</p>
				<p class="chat-time">03:40 PM</p>           
           </section>
           
               <section class="question-chat">
            	<p class="chat-text"> R u available now a days ? I like to hire you for one of my project. Please let me know so I can prepare your new contract</p>
				<p class="chat-time">03:45 PM</p>           
           </section>
           
            <section class="question-chat">
            	<p class="chat-text colorblack"> Thanks, Yes I am available. You can hire me via Upwork now. I will be happy to work in this project</p>
				<p class="chat-time">03:58 PM</p>           
           </section>
       
      	  <section class="question-chat">
            	<p class="chat-text colorblack"> It will be great if you share the project brief with me or give me Jira Access of that specific project</p>
				<p class="chat-time">03:40 PM</p>           
           </section>
           
             <my-greeting></my-greeting>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
            <div class="bottom-title paper-font-subhead profile-pic"><img src="images/pictures/robin.jpg"/></div><span class="pro-name">Hello Robin !</span>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
              <paper-material elevation="1">
                <my-greeting></my-greeting>
               
              </paper-material>
            
            
            </section>

            <section data-route="users">
              <paper-material elevation="1">
                <h2 class="page-title">Users</h2>
                <p>This is the users section</p>
                <a href$="{{baseUrl}}users/Addy">Addy</a><br>
                <a href$="{{baseUrl}}users/Rob">Rob</a><br>
                <a href$="{{baseUrl}}users/Chuck">Chuck</a><br>
                <a href$="{{baseUrl}}users/Sam">Sam</a>
              </paper-material>
            </section>

            <section data-route="user-info">
              <paper-material elevation="1">
                <h2 class="page-title">User: {{params.name}}</h2>
                <div>This is {{params.name}}'s section</div>
              </paper-material>
            </section>

            <section data-route="contact">
              <paper-material elevation="1">
                <h2 class="page-title">Contact</h2>
                <p>This is the contact section</p>
              </paper-material>
            </section>

          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>
